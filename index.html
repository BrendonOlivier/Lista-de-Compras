<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="src/Cart-Icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsividade.css">

    <script src="scripts.js" defer></script>
    <title>Lista de Compras</title>
</head>

<body>

    <header>

        <h1>Dev Compras</h1>

        <ul>

            <a href="#">
                <li style="--cor1: #FB3997; --cor2: #FECF12;">
                    <span class="icon"><i class="bi bi-cart4"></i></span>
                    <span class="text">Compras</span>
                </li>
            </a>

            <a href="#">
                <li style="--cor1: #09c5ff; --cor2: #0986ff;">
                    <span class="icon"><i class="bi bi-card-checklist"></i></span>
                    <span class="text">Tarefas</span>
                </li>
            </a>
        </ul>

    </header>

    <main>

        <div class="background"></div>

        <section>

            <div class="lista">
                <h2> Listar Compras</h2>
                <input type="text" placeholder="Produto" id="produto">
                <input type="number" placeholder="Quantidade" id="quantidade">
                <input type="number" placeholder="Preço" id="preco">

                <div class="buttons">
                    <button class="button-add" onclick="adicionarItem(), limparCampos()"><i
                            class="bi bi-cart-plus-fill"></i>Adicionar</button>

                    <button class="button-limp" onclick="limparTudo()"><i class="bi bi-trash3"></i>Limpar</button>
                </div>
            </div>

            <div class="tabela">

                <table id="tabela-de-produtos">
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Produtos</th>
                        <th>Remover</th>
                    </tr>
                </table>

            </div>

            <h3>Total : <span id="valor-total">0,00</span></h3>

        </section>
    </main>

</body>

</html>
